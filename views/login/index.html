<script>

		$("#email").change(function(){
			var email = $(this).val();
			$.ajax({
				type:"GET",
				url:"/users/pv",
				data:{email:email},
				success:function(data){
					if(data!=1){
						$("#code1").show();
						$("#code2").show();
						str = '<input name="code2" type="text" placeholder="验证码(上面两数相加)">';
						$("#code2").html(str)
					}else{
						$("#code1").hide();
						$("#code2").hide();
						str = ""
						$("#code2").html(str)
					}
				}
			});
		});
</script>
